<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Signup Page</title>

</head>

<body>

  <div class="outer-container">

    <div class="container">
      <header>
        <h1>Signup</h1>
        <p>It just take 30 seconds</p>
      </header>

      <main class="signup-body">

        <form action="#">
          <p>
            <label for="">Your Name</label>
            <input type="text" placeholder="Omkar Date">
          </p>

          <p>
            <label for="">Email</label>
            <input type="email" placeholder="omkardate@gmail.com">
          </p>

          <p>
            <label for="">Password</label>
            <input type="password" placeholder="At least 8 characters">
          </p>

          <p>
            <input type="submit" id="btn-submit" value="Create Account">
          </p>
        </form>

      </main>

      <footer>
        <p>Already have an account? <a href="https://omkardate29.github.io/SignupPage/loginPage.html">Login</a></p>
      </footer>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

  </div>

</body>

</html>
